<!DOCTYPE html>
<html dir="rtl" lang="heb">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BGUBall- my profile</title>
        <link rel = "icon" href = "../static/Pics and Icons/ballicon.png" type = "image/x-icon" >
        <script defer src="../static/function.js"> </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.cdnfonts.com/css/sf-sports-night" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>@import url('https://fonts.cdnfonts.com/css/sf-sports-night');</style>
        <link rel="stylesheet" href="../static/style.css">
    </head>
<body>

    <div class="container">
        <header>
            <img id="site_logo" class="top-line-left" src="../static/Pics and Icons/logo-site.png" alt="Logo">
            <a href="MyInvitations.html" id="notification" class="top-line-right">
                <i class="fa fa-envelope fa-2x"></i>
                <span class="badge">1</span>
            </a>
            <a href="../views/LogInPage.html" class="top-line-right">Logout</a>
            <nav>
                <a href="MyProfile.html" class="navline">My profile</a>
                <a href="MyGames.html" class="navline">My games</a>
                <a href="searchGames.html" class="navline">Search games</a>
                <a href="newGame.html" class="navline">Create game</a>
            </nav>
        </header>

        <div class="page">

            <form class="forms" action="MyProfile.html" onsubmit="return success_validation('Your details have been successfully updated!')" method="post">
                <div class="formTitle">My profile</div><br><br>
                <label for="first_name" class="formLabel"><b>First Name</b></label><br>
                <input type="text" id="first_name" name="first_name" value="Alon" required><br>
                <p id="first_name_error"></p>
                <label for="last_name" class="formLabel"><b>Last Name</b></label><br>
                <input type="text" id="last_name" name="last_name" value="Zohar" required><br>
                <p id="last_name_error"></p>
                <label for="Email" class="formLabel"><b>Email</b></label><br>
                <input type="email" id="Email" name="Email" value="alonzo@post.bgu.ac.il" readonly style="background-color:darkgray"><br>
                <label for="phone" class="formLabel"><b>Phone number</b></label><br>
                <input type="tel" placeholder="Enter phone number" pattern="[0-9]{3}[0-9]{2}[0-9]{5}" id="phone" value="0546668551"><br>
                <label for="psw" class="formLabel"><b>Password</b></label><br>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" value="Az123456" title="Password must be at least 8 characters long, with at least one upper and lower case letter"  required><br>
                <input type="checkbox" onclick="showPassword()">
                <i class="normalText">Show password<br><br></i>
                <button type="submit" class="button">Save changes</button><br>
            </form>
        </div>

    </div>
</body>
</html>
