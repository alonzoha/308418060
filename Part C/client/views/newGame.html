<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGUBall- Create new game</title>
    <link rel = "icon" href = "../static/images/ballicon.png" type = "image/x-icon" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <script defer src="../static/function.js"></script>
    <script defer src="../static/NewGame.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <img id="site_logo" class="top-line-left" src="../static/images/logo-site.png" alt="Logo">
            <button onclick="logout()" class="logout">Logout</button>
                <nav>
                    <a href="MyProfile.html" class="navline">My profile</a>
                    <a href="index.html" class="navline">All games</a>
                    <a href="MyGames.html" class="navline">My games</a>
                    <a href="MyInvitations.html" class="navline">My invitations</a>
                    <a href="newGame.html" class="navline">Create new game</a>
                </nav>
        </header>

        <div class="page">
            <form class="forms">
                <label for="dt" class="formLabel"><b>Game date time*</b></label><br>
                <input type="datetime-local" id="dt" placeholder="Enter game date and time" required><br>
                <label for="courts" class="formLabel"><b>Court*</b></label><br>
            
                <select name="courts" id="court" required>
                <option value="" disabled selected hidden>Choose court</option>
                <option value="Haviva">Haviva</option>
                <option value="Sport center">Sport center</option>
            
            </select><br>
                <label for="phone" class="formLabel"><b>Phone number</b></label><br>
                <input type="tel" placeholder="Enter phone number" pattern="[0-9]{3}[0-9]{2}[0-9]{5}" id="phone"><br>
                <button class="button" onclick="createNewGame(event)">Create game</button><br>
            </form>
        </div>
    </div>
</body>
</html>
