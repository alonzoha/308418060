<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BGUBall- my profile</title>
        <link rel = "icon" href = "../static/images/ballicon.png" type = "image/x-icon" >
        <script defer src="../static/function.js"> </script>
        <script defer src="../static/MyProfile.js"> </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.cdnfonts.com/css/sf-sports-night" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>@import url('https://fonts.cdnfonts.com/css/sf-sports-night');</style>
        <link rel="stylesheet" href="../static/style.css">
    </head>
<body onload="getProfile()">

    <div class="container">
        <header>
            <img id="site_logo" class="top-line-left" src="../static/images/logo-site.png" alt="Logo">
            <button onclick="logout()" class="logout">Logout</button>
                <nav>
                    <a href="MyProfile.html" class="navline">My profile</a>
                    <a href="index.html" class="navline">All games</a>
                    <a href="MyGames.html" class="navline">My games</a>
                    <a href="MyInvitations.html" class="navline">My invitations</a>
                    <a href="newGame.html" class="navline">Create new game</a>
                </nav>
        </header>

        <div class="page">

            <form class="forms">
                <div class="formTitle">My profile</div><br><br>
                <label for="first_name" class="formLabel"><b>First Name</b></label><br>
                <input type="text" id="first_name" name="first_name" required><br>
                <p id="first_name_error"></p>
                <label for="last_name" class="formLabel"><b>Last Name</b></label><br>
                <input type="text" id="last_name" name="last_name" required><br>
                <p id="last_name_error"></p>
                <label for="Email" class="formLabel"><b>Email</b></label><br>
                <input type="email" id="Email" name="Email" readonly style="background-color:darkgray"><br>
                <label for="phone" class="formLabel"><b>Phone number</b></label><br>
                <input type="tel" placeholder="Enter phone number" pattern="[0-9]{3}[0-9]{2}[0-9]{5}" id="phone" value=""><br>
                <label for="psw" class="formLabel"><b>Password</b></label><br>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long, with at least one upper and lower case letter"  required><br>
                <input type="checkbox" onclick="showPassword()">
                <i class="normalText">Show password<br><br></i>
                <button class="button" onclick="updateProfile(event)">Save changes</button><br>
            </form>
        </div>

    </div>
</body>
</html>
